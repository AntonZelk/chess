<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Chess</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="chess-board">
        <div class="chess-board__numbers">
          <div class="numbers__row">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
          </div>
        </div>
        <div class="chess-board__row">
          <div class="letters__row">
            <p>A</p>
            <p>B</p>
            <p>C</p>
            <p>D</p>
            <p>E</p>
            <p>F</p>
            <p>G</p>
            <p>H</p>
          </div>
          <div class="chess-board__canvas" id="chessBoard">
            <canvas id="canvas" class="canvas"></canvas>
          </div>
          <div class="letters__row">
            <p>A</p>
            <p>B</p>
            <p>C</p>
            <p>D</p>
            <p>E</p>
            <p>F</p>
            <p>G</p>
            <p>H</p>
          </div>
        </div>
        <div class="chess-board__numbers">
          <div class="numbers__row">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/44e0563b96.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
